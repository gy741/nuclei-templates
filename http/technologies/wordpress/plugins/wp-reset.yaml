  metadata:
    plugin_namespace: wp-reset
    wpscan: https://wpscan.com/plugin/wp-reset
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-reset/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-reset.txt

    extractors:
      - type: regex
        part: body
        internal: true
